<mat-toolbar color="primary">
  <span>Cursos Disponiveis</span>
</mat-toolbar>

<table mat-table [dataSource]="courses " class="mat-elevation-z8 blue-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="blue-header">Nome</th>
    <td mat-cell *matCellDef="let element" class="blue-cell">{{ element.name }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef class="blue-header">Categoria</th>
    <td mat-cell *matCellDef="let element" class="blue-cell">{{ element.category }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="blue-header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="blue-row"></tr>
</table>

<mat-card appearance="outlined">
  <mat-card-content>Simple card</mat-card-content>
</mat-card>
